<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleMobile.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-main">
    <div class="img-card"></div>
    <div class="card">
      <div id ="div-container1" class="container01">
        <form class="formulario">
          <div class="div-form1">
            <label for=""> Cardholder Name</label>
            <input type="text" id="nome_card" class="input-form1" placeholder="e.g. Jane Appleseed">
  
            <label for="">Card Number</label>
            <input type="text" id="num_card" class="input-form1" placeholder="e.g. 1234 5678 9123 0000">
            <p class="erro_msg" id="erro_numCard"><span class="span_numberCard">Wrong format, numbers only</span></p>
          </div>
          <div class="div-form2">
            <div class="div-date-card">
              <label for="">Exp. Date (MM/YY)</label>
              <div>
                <input type="text" id="mes_card" class="input-form2" placeholder="MM" >
                <input type="text" id="ano_card" class="input-form2" placeholder="YY" >
              </div>
              <p class="erro_msg" id="erro_dataAno"><span>Can't be blank</span></p>
            </div>
            <div class="cvv-card">
              <div>
                <label for="">CVC</label>
              </div>
              <input type="text" id="cvv_card" class="input-form-cvv" placeholder="e.g. 123">
              <p class="erro_msg" id="erro_cvv"><span>Can't be blank</span></p>
            </div>
          </div>
          <div class="div-button">
            <input type="button" id="btn_submit" class="btn" placeholder="Confirm" value="Confirm">
          </div>
        </form>
      </div>
      <div id ="div-container2" class="container02">
        <div class="img-card-front">
          <div class="div-cvv-front">
            <div class="img-cvv-front">
              <img src="./images/card-logo.svg" alt="card-logo">
            </div>
            <div class="num-card-front">
              <p>0000 0000 0000 0000</p>
            </div>
            <div class="div-name-card">
              <p>Jane Appleseed</p>
              <p>00/00</p>
            </div>
          </div>
        </div>
        <div class="img-card-back">
          <div class="div-cvv-back">
            <p>000</p>
          </div>
        </div>
      </div>
      <div id ="div-container3" class="container03">
        <div class="div-completed">
          <img src="./images/icon-complete.svg" alt="icon-complete">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <input type="button" id="btn_continue" class="btn-completed" value="Continue">
        </div>
      </div>
  </div>
 
  <script src="script.js"></script>
